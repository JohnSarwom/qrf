<!DOCTYPE html>
<html>
<head>
    <title>Hello World Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #666666;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <iframe src="https://script.google.com/macros/s/AKfycbyU2LrX0Ius0wBaggYQH5vyQGor2NQ-tSRrxHwdnWalHfxTsoCda9ksFDY2eg1h9Hm6/exec"></iframe>
    </div>
</body>
</html>
